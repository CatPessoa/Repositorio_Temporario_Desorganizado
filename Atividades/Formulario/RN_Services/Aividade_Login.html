<!DOCTYPE html>

<body>

    <h1>Login</h1>

    <form action="" method="get"></form>
    <fieldset>
        <legend>Entre com seus dados de acesso</legend>
        <label for="user">Usuario</label>
        <input type="text" required id="user" autofocus placeholder="Digite seu Nome">
        
        <label for="password">Senha</label>
        <input type="password" required id="password" placeholder=" Digite sua Senha">

            <input class="btn" type='reset' value='Reset'/>
            <input class="btn2" type="submit" value="submit"/>
        </div>
    </fieldset>
