<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Formulario_2.css">
</head>
<body>
    <form action="" method="get"></form>
    <fieldset>
        <h2>Formulario de Contato</h2>
        <label for="user">Nome</label>
        <input type="text" id="user" required placeholder="Digite seu Nome Completo" autofocus>

        <label for="email">Email</label>
        <input type="email" name="" id="Email" placeholder="Digite um email valido">

        <label for="text">Assunto</label>
        <input type="text" name="" id="text">

        <label for="textarea">Mensagem</label>
        <textarea name="" id="textarea" required placeholder="Digite sua Mensagem"></textarea>
        
        <br>

        <input class="botao" type="submit" value="submit"/>
    </fieldset>
</body>
</html>
